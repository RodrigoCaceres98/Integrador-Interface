<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Integrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- formulario  -->
    <div class="card">
        <!-- agregue la logica en el js porque cuando queria relizar el onsubmit="mi funcion" no me funcionaba el preventDefault,
        reenderizaba cada vez que apretaba el boton -->
        <form id="form">
            <p class="texto-bienvenida">Bienvenido</p>
            <div class="linea"></div>
            <div class="cajaDeMensaje">
                <p id="mensaje" class="text-center"></p>
            </div>
            <div class="mb-3 mt-3">
                <label for="nombre">Nombre Completo</label>
                <input type="text" class="form-control" pattern="[a-zA-z]+" id="nombre">
            </div>
            <div class="mb-3 ">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo">
            </div>
            <div class="mb-3 position-relative">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" id="contraseña">
                <img src="image/ojo.jpg" id="imgOjo" onclick="VerContraseña()" alt="">
            </div>
            <div class="mb-5 position-relative">
                <label for="confirmarContraseña">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmarContraseña">
                <img src="image/ojo.jpg" id="imgOjo" onclick="VerSegundaContraseña()" alt="">
            </div>
            <button id="botonSubmit" type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
    <script src="script.js"></script>

</body>

</html>
